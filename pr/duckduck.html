<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuckDuckGo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-bar">
    <img src="images/logo_1.svg" alt="DuckDuckGo Logo" class="logo">
    <input type="text" placeholder="Suchen, ohne getrackt zu werden" class="search-bar">
    <div class="top-right">
      <div class="hover-icon chat-container">
        <img src="images/logo_chat.png" alt="Chat Icon" class="icon-small">
        <span class="chat-text">Chat</span>
      </div>
      <div class="hover-icon">
        <img src="images/logo_burger.png" alt="Menü Icon" class="icon-small">
      </div>
    </div>
  </header>

  <main class="main-section">
    <h1>Zu DuckDuckGo<br> wechseln. Privat und <br>kostenlos!</h1>
    <div class="cta-boxes">
      <div class="box">
        <img src="images/logo_2.svg" alt="Suchmaschine Icon" class="icon">
        <p>DuckDuckGo als deine Standardsuchmaschine festlegen.</p>
        <button>Als Standardsuchmaschine festlegen</button>
      </div>
      <div class="box">
        <div class="badge">BESTER DATENSCHUTZ</div>
        <img src="images/logo_3.svg" alt="Browser Icon" class="icon">
        <p>Hol dir unseren kostenlosen Browser für noch mehr Privatsphäre.</p>
        <button class="download">Browser herunterladen</button>
      </div>
    </div>
    <p class="trust-msg">Millionen Menschen weltweit vertrauen uns!</p>
    <div class="scroll-down">Mehr erfahren ↓</div>
  </main>
</body>
</html>
