<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchseite Nachbau</title>
    <link rel="stylesheet" href="styleBing.css">
</head>
<body>
    <div class="background">
        <header class="header">
            <img src="images/bing_logo.jpg" alt="Logo" class="logo">
            <nav class="nav-links">
                <a href="#">Copilot</a>
                <a href="#">Bilder</a>
                <a href="#">Videos</a>
                <a href="#">Karten</a>
                <a href="#">Neuigkeiten</a>
                <a href="#">...</a>
            </nav>
            <div class="user-area">
                <a href="#">English</a>
                <a href="#">Anmelden</a>
                <img src="images/icon1.png" alt="User" class="user-icon">
                <span>200</span>
                <img src="images/icons/icon1.png" alt="Trophäe" class="trophy-icon">
                <img src="images/icons/icon1.png" alt="Handy" class="phone-icon">
                <img src="images/icons/icon1.png" alt="Menü" class="menu-icon">
            </div>
        </header>

        <main class="search-area">
            <div class="search-box">
                <input type="text" placeholder="Suche...">
                <div class="search-icons">
                    <img src="images/icons/icon1.png" alt="Mic">
                    <img src="images/icons/icon2.png" alt="Lens">
                    <img src="images/icons/icon3.png" alt="Keyboard">
                    <img src="images/icons/icon4.png" alt="Copilot">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
