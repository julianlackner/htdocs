<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test</title>
    <style>
        body {
            height: 2000px; /* Lange Seite für Scroll-Test */
            margin: 0;
        }
        .icon-container {
            position: fixed; 
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 15px;
            z-index: 2000;
            background-color: rgba(255, 255, 255, 0.5); /* Hintergrund zur Überprüfung */
        }
        .icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .nav-image {
            width: 50px;
            height: 50px;
            background-color: blue; /* Platzhalter für Icons */
        }
        .nav-text {
            margin-top: 5px;
            font-size: 0.9em;
            color: black;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon-wrapper">
            <div class="nav-image"></div>
            <span class="nav-text">Start</span>
        </div>
        <div class="icon-wrapper">
            <div class="nav-image"></div>
            <span class="nav-text">Lernen</span>
        </div>
        <div class="icon-wrapper">
            <div class="nav-image"></div>
            <span class="nav-text">Links</span>
        </div>
        <div class="icon-wrapper">
            <div class="nav-image"></div>
            <span class="nav-text">Kontakt</span>
        </div>
    </div>
</body>
</html>
