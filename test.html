<style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 20px;
}

.section {
    display: flex;
    border: 2px solid black;
    width: 80%;
    margin-bottom: 20px;
}

.image, .text {
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
}

.image {
    background-color: #e0e0e0;
    flex: 1 1 30%; /* Bild nimmt ca. 30% des Platzes ein */
    text-align: center;
}

.text {
    background-color: #f8f8f8;
    flex: 1 1 70%; /* Text nimmt ca. 70% des Platzes ein */
    text-align: center;
}

/* Layouts f√ºr die Reihenfolge der Inhalte */
.row-left .image {
    order: 1; /* Bild links */
}

.row-left .text {
    order: 2;
}

.row-center .text {
    order: 1;
    flex: 1 1 100%; /* Text nimmt die gesamte Breite ein */
}

.row-right .text {
    order: 1;
}

.row-right .image {
    order: 2; /* Bild rechts */
}

</style>
